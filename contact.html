<head>
  <meta charset="utf-8">

</head>

<body>
  <header class="header">
    <img src="IMG_5626.jpeg" alt="Clay Landers" height="150vh" width="150vw">
    <h1>Clay Landers</h1>
  </header>
      <!-- Navigation Bar -->
  <nav class="nav">
    <ul>

      <li><a href="index.html"> Home </a></li>
      <li><a href="/resume.html"> Resume </a></li>

  <div class="contact-header">
    <h2>Send a Message</h2>
  </div>
  <div class="contact-form">
    <form action="https://formsubmit.co/clayrlanders@gmail.com" method="POST">
      <div class="contact-name">
        <label>Name: </label>
        <input type="text" name="name" size="24" required>
      </div>
      <div class="contact-email">
        <label>Email: </label>
        <input type="email" name="email" size="24" required>
      </div>
      <div class="contact-message">
        <label>Message: </label>
        <textarea type="message" name="message" size="24" rows="5" required></textarea>
      </div>
      <div class="contact-btn">
        <button type="submit">Send</button>
      </div>
  </div>
</form>
  <footer>
    <p> 2025 Clay Landers. All rights reserved.</p>
  </footer>
